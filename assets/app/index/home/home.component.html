<section class="jumbotron jumbotron-billboard">
  <div class="img"></div>
  <div class="jumbotron-text">
    <h1>Keep Calm And Code On</h1>
    <h2>The Stupidest Website</h2>
  </div>
</section>

<section class="section-blog">
  <div class="container">
    <h2 class="section-title">BLOG</h2>
    <div class="row">
      <!-- <home-blog-item class="col-md-4" *ngFor="let blog of blogs; let i = index" [blog]="blog" [index]="i"></home-blog-item> -->
      <div class="col-md-4" *ngFor="let blog of blogs; let i = index">
        <div class="card blog-item">
          <div class="blog-img-container">
            <img class="card-img-top blog-img" src="{{blog.imageUrl}}" alt="{{blog.title}}">
          </div>
          <div class="card-body">
            <h4 class="card-title">{{blog.title}}</h4>
            <p class="card-text">{{blog.summary.substring(0, 100) + "..."}}</p>
            <a [routerLink]="'./blog/'+blog.id" class="read-more">Read More &gt;&gt;</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section-gallary clearfix">
  <h2 class="section-title">Gallary</h2>
  <ul class="gallary-showcase">
    <home-photo-item *ngFor="let photo of gallary; let i = index" [photo]="photo" [index]="i"></home-photo-item>
  </ul>
</section>

<section class="section-about">
  <app-about-me></app-about-me>
</section>
