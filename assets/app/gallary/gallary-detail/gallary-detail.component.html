<div class="row">
  <div class="photo-container">
    <div class="photo">
      <img src="{{photo.imagePath}}" alt="">
    </div>
    <div class="photo-meta">
      <p>{{photo.date}}</p>
      <p>{{photo.location.city}}, {{photo.location.state}}</p>
    </div>
    <div class="comment">
      <p>好好好</p>
      <p>漂亮漂亮</p>
      <input type="text" placeholder="comment">
    </div>
  </div>
</div>

<app-footer></app-footer>
