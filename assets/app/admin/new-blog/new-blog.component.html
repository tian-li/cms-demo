<div class="container">
  <div class="row">
    <div class="col-md-10">
      
        <div class="form-group">
          <label class="col-sm-2 control-label" for="title">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  id="title" placeholder="Title" [(ngModel)]="blogTitle">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="summary">Summary</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Summary" id="summary" [(ngModel)]="blogSummary">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="content">Content</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" row="30" placeholder="Content" id="content" [(ngModel)]="blogContent"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="imagePath">Image Path</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Image Path" id="imagePath" [(ngModel)]="blogImagePath">
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="onNewBlog()">submit</button>
          </div>
        </div>
      
    </div>
  </div>
</div>
