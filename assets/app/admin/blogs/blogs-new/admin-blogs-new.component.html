<div>
  <a routerLink="../../gallary">New Gallary</a>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        class="form-control"
        type="text" 
        id="title" 
        [ngModel]="blog?.title" 
        name="title" 
        required>
    </div>
    <div class="form-group">
      <label for="title">tags:</label>
      <input
        class="form-control"
        type="text" 
        id="tags" 
        [ngModel]="blog?.tags" 
        name="tags" 
        required>
    </div>
    <div class="form-group">
      <label for="summary">Summary:</label>
      <textarea
        class="form-control"
        type="text" 
        id="summary" 
        [ngModel]="blog?.summary" 
        name="summary" 
        required></textarea>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea
        class="form-control"
        type="text" 
        id="content" 
        [ngModel]="blog?.content" 
        name="content" 
        required></textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">ImageUrl:</label>
      <input
        class="form-control"
        type="text" 
        id="imageUrl" 
        [ngModel]="blog?.imageUrl" 
        name="imageUrl" 
        required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="f.invalid">Save</button>
      <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
    </div>
  </form>
</div>
