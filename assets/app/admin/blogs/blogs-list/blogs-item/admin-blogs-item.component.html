<div class="row">
  <div class="col-md-8">
    <a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
      <p>{{blog.title}}</p>
      <p>{{blog.summary}}</p>
    </a>
  </div>
  <div class="col-md-4">
    <img [src]="blog.imageUrl" alt="{{ blog.title }}" style="max-height: 50px;">
  </div>
</div>
